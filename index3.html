<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.alipay.pe/javascript/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Rank</title>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .terminal {
            background-color: #000;
            padding: 20px;
            border: 2px solid limegreen;
            border-radius: 5px;
            width: 60%;
            max-width: 800px;
            position: relative;
        }
        
        h1 {
            text-align: center;
            color: limegreen;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid limegreen;
        }
        
        th {
            background-color: #222;
        }
        
        tr:hover {
            background-color: #111;
        }
        
        .glitch {
            animation: glitch 1s infinite;
        }
        
        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }
        
        .hacker-name {
            color: limegreen;
            text-decoration: none;
            cursor: pointer;
        }
        
        .hacker-name:hover {
            text-decoration: underline;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000;
            border: 2px solid limegreen;
            padding: 20px;
            width: 400px;
            z-index: 1000;
            box-shadow: 0 0 10px limegreen;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        .modal.show {
            opacity: 1;
        }
        
        .modal-content {
            color: limegreen;
        }
        
        .modal-header {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .modal-body {
            font-size: 1em;
        }
        
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: limegreen;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        .overlay.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="terminal">
        <h1 class="glitch">Hacker Rank</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="hackers-table">
                <tr>
                    <td>1</td>
                    <td><span class='hacker-name' onclick="showModal('Knight', '黑客聚集地的意淫一哥，天天管理备案的小破站，逐日计划阻挠者，疑似通日')">Knight</span></td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><span class='hacker-name' onclick="showModal('轩白', '精神病院跑出来的白眼狼，患有严重臆想症，黑客聚集地的意淫二哥，喜欢口嗨，以国五安名义肆意对原黑客组织俯瞰者抢人，导致俯瞰者解散')">轩白</span></td>
                    <td>95</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><span class='hacker-name' onclick="showModal('苏鹤', '改改，苏鹤，原名刘鹏，原昵称勾八，原代号硫硼，是轩白与knight齐名的竖子，民间邪教组织“黑客聚集地”负责人之一，狙击者联盟网站管理员')">苏鹤</span></td>
                    <td>90</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modal-title"></span>
                <span class="modal-close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <p id="modal-description"></p>
            </div>
        </div>
    </div>
    <div id="overlay" class="overlay"></div>

    <script>
        function showModal(NFZdqN1, mFWI2) {
            const modal = window["\x64\x6f\x63\x75\x6d\x65\x6e\x74"]['\x67\x65\x74\x45\x6c\x65\x6d\x65\x6e\x74\x42\x79\x49\x64']('\x6d\x6f\x64\x61\x6c');
            const overlay = window["\x64\x6f\x63\x75\x6d\x65\x6e\x74"]['\x67\x65\x74\x45\x6c\x65\x6d\x65\x6e\x74\x42\x79\x49\x64']('\x6f\x76\x65\x72\x6c\x61\x79');
            const modalTitle = window["\x64\x6f\x63\x75\x6d\x65\x6e\x74"]['\x67\x65\x74\x45\x6c\x65\x6d\x65\x6e\x74\x42\x79\x49\x64']('\x6d\x6f\x64\x61\x6c\x2d\x74\x69\x74\x6c\x65');
            const modalDescription = window["\x64\x6f\x63\x75\x6d\x65\x6e\x74"]['\x67\x65\x74\x45\x6c\x65\x6d\x65\x6e\x74\x42\x79\x49\x64']('\x6d\x6f\x64\x61\x6c\x2d\x64\x65\x73\x63\x72\x69\x70\x74\x69\x6f\x6e');
            modalTitle['\x74\x65\x78\x74\x43\x6f\x6e\x74\x65\x6e\x74'] = NFZdqN1;
            modalDescription['\x74\x65\x78\x74\x43\x6f\x6e\x74\x65\x6e\x74'] = mFWI2;
            modal['\x73\x74\x79\x6c\x65']['\x64\x69\x73\x70\x6c\x61\x79'] = '\x62\x6c\x6f\x63\x6b';
            overlay['\x73\x74\x79\x6c\x65']['\x64\x69\x73\x70\x6c\x61\x79'] = '\x62\x6c\x6f\x63\x6b';
            setTimeout(() => {
                modal['\x63\x6c\x61\x73\x73\x4c\x69\x73\x74']['\x61\x64\x64']('\x73\x68\x6f\x77');
                overlay['\x63\x6c\x61\x73\x73\x4c\x69\x73\x74']['\x61\x64\x64']('\x73\x68\x6f\x77')
            }, 10)
        }

        function closeModal() {
            const modal = window["\x64\x6f\x63\x75\x6d\x65\x6e\x74"]['\x67\x65\x74\x45\x6c\x65\x6d\x65\x6e\x74\x42\x79\x49\x64']('\x6d\x6f\x64\x61\x6c');
            const overlay = window["\x64\x6f\x63\x75\x6d\x65\x6e\x74"]['\x67\x65\x74\x45\x6c\x65\x6d\x65\x6e\x74\x42\x79\x49\x64']('\x6f\x76\x65\x72\x6c\x61\x79');
            modal['\x63\x6c\x61\x73\x73\x4c\x69\x73\x74']['\x72\x65\x6d\x6f\x76\x65']('\x73\x68\x6f\x77');
            overlay['\x63\x6c\x61\x73\x73\x4c\x69\x73\x74']['\x72\x65\x6d\x6f\x76\x65']('\x73\x68\x6f\x77');
            setTimeout(() => {
                modal['\x73\x74\x79\x6c\x65']['\x64\x69\x73\x70\x6c\x61\x79'] = '\x6e\x6f\x6e\x65';
                overlay['\x73\x74\x79\x6c\x65']['\x64\x69\x73\x70\x6c\x61\x79'] = '\x6e\x6f\x6e\x65'
            }, 300)
        }
    </script>
</body>

</html>
